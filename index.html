  <!-- Background Color Changer Script (Creative Light Colors) -->
  <script>
    function changeColor() {
      const colors = [
        "#FFB3BA", // light pink
        "#FFDFBA", // light peach
        "#FFFFBA", // light yellow
        "#BAFFC9", // light green
        "#BAE1FF", // light blue
        "#D1BAFF", // light lavender
        "#E6CCFF", // pastel purple
        "#C6F1FF", // soft sky blue
        "#FFCCE5", // gentle pink
        "#D8BFD8", // thistle
        "#F0E68C", // light khaki
        "#E0FFFF"  // light cyan
      ];
      let randomColor = colors[Math.floor(Math.random() * colors.length)];
      document.body.style.backgroundColor = "#E0FFFF";
    }
    setInterval(changeColor, 300);
  </script>
